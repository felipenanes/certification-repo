databaseChangeLog:
  - changeSet:
      id: 001
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_expired
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: credentials_non_expired
                  type: boolean
                  defaultValueBoolean: true

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: oauth2_registered_client
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: client_id_issued_at
                  type: timestamp
              - column:
                  name: client_secret
                  type: varchar(200)
              - column:
                  name: client_secret_expires_at
                  type: timestamp
              - column:
                  name: client_name
                  type: varchar(200)
              - column:
                  name: client_authentication_methods
                  type: varchar(1000)
              - column:
                  name: authorization_grant_types
                  type: varchar(1000)
              - column:
                  name: redirect_uris
                  type: varchar(1000)
              - column:
                  name: post_logout_redirect_uris
                  type: varchar(1000)
              - column:
                  name: scopes
                  type: varchar(1000)
              - column:
                  name: client_settings
                  type: varchar(2000)
              - column:
                  name: token_settings
                  type: varchar(2000)

        - createTable:
            tableName: event_publication
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: listener_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: serialized_event
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: completion_date
                  type: TIMESTAMP
