databaseChangeLog:
  - changeSet:
      id: 001
      author: system
      changes:

        # ----------------- USERS -------------------
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_expired
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

        # ----------------- PROVIDERS -------------------
        - createTable:
            tableName: providers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: website
                  type: varchar(255)

        # ----------------- DOCUMENTS -------------------
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file
                  type: varchar(500)
                  constraints:
                    nullable: false

        # ----------------- ATTEMPTS -------------------
        - createTable:
            tableName: attempts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attempt_user
                    references: users(id)
              - column:
                  name: attempt_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: provider_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attempt_provider
                    references: providers(id)
              - column:
                  name: result_percentage
                  type: decimal(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: approval
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: document_id
                  type: UUID
                  constraints:
                    nullable: true
                    foreignKeyName: fk_attempt_document
                    references: documents(id)

        # ----------------- OAUTH2 CLIENTS -------------------
        - createTable:
            tableName: oauth2_registered_client
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: client_id_issued_at
                  type: timestamp
              - column:
                  name: client_secret
                  type: varchar(200)
              - column:
                  name: client_secret_expires_at
                  type: timestamp
              - column:
                  name: client_name
                  type: varchar(200)
              - column:
                  name: client_authentication_methods
                  type: varchar(1000)
              - column:
                  name: authorization_grant_types
                  type: varchar(1000)
              - column:
                  name: redirect_uris
                  type: varchar(1000)
              - column:
                  name: post_logout_redirect_uris
                  type: varchar(1000)
              - column:
                  name: scopes
                  type: varchar(1000)
              - column:
                  name: client_settings
                  type: varchar(2000)
              - column:
                  name: token_settings
                  type: varchar(2000)

        # ----------------- SPRING MODULITH EVENT STORAGE -------------------
        - createTable:
            tableName: event_publication
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: listener_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: serialized_event
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: completion_date
                  type: TIMESTAMP
