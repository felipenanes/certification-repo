spring:
  application:
    name: certification-repository-test
  main:
    banner-mode: console

  datasource:
    url: jdbc:postgresql://localhost:5433/certification_test_db
    driver-class-name: org.postgresql.Driver
    username: certification_test_user
    password: certification_test_pass
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    clear-checksums: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9999

  logging:
    level:
      org.springframework.security: DEBUG