spring:
  application:
    name: certification-repository-test
  main:
    banner-mode: console

  datasource:
    url: jdbc:postgresql://localhost:5433/certification_test_db
    driver-class-name: org.postgresql.Driver
    username: certification_test_user
    password: certification_test_pass
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: false

  modulith:
    events:
      publication:
        enabled: false
    modules:
      enabled: false

  autoconfigure:
    exclude:
      - org.springframework.modulith.autoconfigure.ModulithAutoConfiguration

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/oauth2/jwks

  logging:
    level:
      org.springframework.security: DEBUG